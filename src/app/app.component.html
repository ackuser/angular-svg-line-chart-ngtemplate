<div class="container">
  <h3>Svg line chart POC</h3>
</div>
<div class="border"></div>
<div class="container">
  <div class="">
    <div class="chart-title">
      Points spent
    </div>
    <div class="points-total">
      3,000
    </div>
  </div>
  <div class="primary-chart line-chart-container">
    <ng-template [ngTemplateOutlet]="chart" [ngTemplateOutletContext]="{points: primary}">
    </ng-template>
  </div>
</div>
<div class="border"></div>

<div class="container">
  <div class="">
    <div class="chart-title">
      Points earned
    </div>
    <div class="points-total">
      13,000
    </div>
  </div>
  <div class="success-chart line-chart-container">
    <ng-template [ngTemplateOutlet]="chart" [ngTemplateOutletContext]="{points: success}">
    </ng-template>
  </div>
</div>
<div class="border"></div>

<div class="container">
  <div class="">
    <div class="chart-title">
      Badges earned
    </div>
    <div class="points-total">
      17
    </div>
  </div>
  <div class="danger-chart line-chart-container">
    <ng-template [ngTemplateOutlet]="chart" [ngTemplateOutletContext]="{points: danger}">
    </ng-template>
  </div>
</div>

<!-- 
  SVG line chart 64 x 24
-->
<ng-template #chart let-points="points">
  <svg viewBox="0 0 64 24" class="chart" xmlns="http://www.w3.org/2000/svg">
    <polyline fill="none" stroke-width="3" [attr.points]="points" class="polyline" width="100%" height="100%" />
  </svg>
</ng-template>
